title: ELT Awesome Docs
description: Modern documentation for ELT's projects
url: "https://chasenaquin.github.io"
baseurl: "/jekyll-test/website"
theme: minima
permalink: pretty
collections:
  docs:
    output: true
    permalink: /docs/:path/
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: default
include:
  - assets
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore
