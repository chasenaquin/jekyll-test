# /website/_config.yml
title: ELT Awesome Docs
description: Modern documentation for ELT's projects
baseurl: "/website"
url: "https://<your-username>.github.io" # Replace with your GitHub Pages URL
theme: minima
permalink: pretty

# Docs collection
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults for docs
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: default

# Include assets to ensure theyâ€™re copied to _site
include:
  - assets

# Exclude unnecessary files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore
